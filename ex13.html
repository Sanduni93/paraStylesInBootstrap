<!DOCTYPE html>
<html>
<head>
	<title>Styles in Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="ex13css.css"/>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<hr />
			<h4>Paragraph styles</h4>
			<p>Underline text : <span><u>This text will be underlined</u></span></p>
            <p>Strikethrough : <span><s>This text will be strikenthrough</s></span></p>
            <p>Highlight text : <span><mark style="background-color: yellow;">This text will be highlighted</mark></span></p>
            <p>This text will be emphasize or italic : <span><em>Italic text</em></span></p>
            <p>This text is bold : <span><b>Bold text</b></span></p>
            <p>Subscript text : <span>H<sub>2</sub>O</span></p>
            <p>Superscript Text : <span>x<sup>2</sup></span></p>
            
           


		</div>




	</div>

</body>
</html>
